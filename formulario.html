<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>formulário</title>
</head>
<body>
    <form action="" method="post" name="form1">
        Nome: <br>
        <input type="text" name="nome" placeholder="nome"> <p></p>
        senha: <br>
        <input type="password" name="senha" placeholder="8 caracteres"> <p></p>
        <button type="button">Clique <b>Aqui!</b></button>
        <label for="texto">Observações:</label>
        <textarea name="" id="texto" cols="30" rows="10" autofocus="on" placeholder="escreva aqui suas observações"></textarea> <p></p>
        <select name="selecao" id="">
            <option value="CE">Ceará</option>
            <option value="RJ">Rio de janeiro</option>
            <option value="SP">São Paulo</option>
        </select><p></p>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco">
    </form>
</body>
</html>
