<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Label</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <form action="" method="get">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="nome" required> <p></p>
    <label for="email">E-mail:</label>
    <input type="email" id="email" placeholder="e-mail pessoal" required><p></p>
    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" placeholder="85-9999999" pattern="[0-9]{2}-[0-9]{9}" required><p></p>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" placeholder="senha difícil" required><p></p>
    <input type="submit" value="CADASTRAR">
    </form>
</body>
</html>
